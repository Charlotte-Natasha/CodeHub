{% extends 'base.html' %}

{% block content %}

<div class="container  justify-content-center">
    <h1 class="text-center text-white mt-2">Upload Post</h1>

    <form method="POST" role="form" action="" enctype="multipart/form-data">

        {% csrf_token %}

        {{ form }}

        <button type="submit" name="action" class="btn text-white"> Post </button>

    </form>
</div>
    

{% endblock %}
