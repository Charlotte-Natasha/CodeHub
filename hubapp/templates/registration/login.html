{% extends 'base.html' %}

{% load static %}

{% block content %}
<section class="contact-us vh-100" id="contact">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                    class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <form>
                    {% csrf_token %}
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="text" name="username" class="form-control form-control-lg" />
                        <label class="form-label text-white" for="form1Example13">Username</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input type="password" id="form1Example23" name="password" class="form-control form-control-lg" />
                        <label class="form-label text-white" for="form1Example23">Password</label>
                    </div>
                    
                    <!-- Submit button -->
                    <div class="d-flex justify-content-around align-items-center mb-4">
                        <!-- Checkbox -->
                        <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                        <label class="form-check-label" for="form1Example3"> Remember me </label>
                        </div>
                        <a href="#!">Forgot password?</a>
                    </div>
            
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>

                    <div class="d-flex align-items-center justify-content-center pb-4 filter">
                        <p class="mb-0 me-2 text-white">Don't have an account?</p>
                        <div><a href="{% url 'signup' %}">Create here</a></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Copyright Â© 2022 CODE HUB Co., Ltd. All Rights Reserved.
            <br>Design: <a href="https://github.com/Charlotte-Natasha/CodeHub" target="_parent"
                title="website templates">Charlotte-Natasha</a>
        </p>
    </div>
</section>

{% endblock %}
