{% extends 'base.html' %}

{% load static %}

{% block content %}
<section class="contact-us vh-100" id="contact">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                    class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <form>
                    {% csrf_token %}
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="text" name="username" class="form-control form-control-lg" />
                        <label class="form-label text-white" for="form1Example13">Username</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input type="password" id="form1Example23" name="password" class="form-control form-control-lg" />
                        <label class="form-label text-white" for="form1Example23">Password</label>
                    </div>
                    
                    <!-- Submit button -->
                    <div class="main-button-red d-flex justify-content-center mb-4">
                        <div><a href="">LogIn</a></div>
                    </div>

                    <div class="d-flex align-items-center justify-content-center pb-4 filter">
                        <p class="mb-0 me-2 text-white">Don't have an account?</p>
                        <div><a href="{% url 'signup' %}">Create here</a></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
